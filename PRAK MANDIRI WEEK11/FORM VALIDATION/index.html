<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDASI</title>
</head>
<body>
    <h1>Form Validasi</h1>
    <form id="ticketForm">
        <div>
            <label for="name">Nama Pelanggan (maks 30 karakter):</label>
            <input type="text" id="name" name="name" maxlength="30">
            <div class="error" id="nameError"></div>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>
        <br>
        <div>
            <label for="departureTime">Jam Keberangkatan (00.00 - 23.59):</label>
            <input type="text" id="departureTime" name="departureTime" placeholder="hh.mm">
            <div class="error" id="timeError"></div>
        </div>
        <br>
        <div>
            <label for="destination">Tujuan Keberangkatan:</label>
            <input type="text" id="destination" name="destination">
            <div class="error" id="destinationError"></div>
        </div>
        <br>
        <div>
            <label for="ticketCount">Jumlah Tiket (1-10):</label>
            <input type="number" id="ticketCount" name="ticketCount" min="1" max="10">
            <div class="error" id="ticketError"></div>
        </div>
        <br>
        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <h2>Hasil:</h2>
    <div id="result"></div>

    <script src="validasi.js"></script>
</body>
</html>
